name: test

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'

  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '*.md'

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          build: true

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
