[package]
name = "rusty-cli"
version = "0.1.0"
edition = "2021"
authors = ["Michael Martin <flrgh@protonmail.com>"]
license = "BSD-2-Clause"
repository = "https://github.com/flrgh/rusty-cli"

# not publishing to crates.io (yet), but this needs to be set to true
# in order for cargo-dist to run
publish = true


[dependencies]
clap = { version = "4", features = ["derive", "cargo"] }
mktemp = { version = "0.4.1" }
minijinja = "0.20.0"
signal-hook = { version = "0.3.15", features = ["iterator", "channel", "extended-siginfo"] }
signal-child = "1.0.5"
shlex = "1.1.0"
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24"
libc = "0.2"
errno = "0.3.0"
nix = { version = "0.26.2", features = [ "signal", "process" ] }
signal-hook-registry = "1.4.1"
lazy_static = "1.4.0"


[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
cargo-dist-version = "0.0.7"
rust-toolchain-version = "1.67.1"
targets = ["x86_64-unknown-linux-gnu"]
ci = ["github"]
installers = ["shell"]
