[package]
name = "rusty-cli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4", features = ["derive", "cargo"] }
mktemp = { version = "0.4.1" }
minijinja = "0.20.0"
signal-hook = { version = "0.3.15", features = ["iterator", "channel", "extended-siginfo"] }
signal-child = "1.0.5"
shlex = "1.1.0"
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24"
libc = "0.2"
