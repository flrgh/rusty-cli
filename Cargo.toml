[package]
name = "rusty-cli"
version = "0.1.0-pre-5"
edition = "2021"
authors = ["Michael Martin <flrgh@protonmail.com>"]
license = "BSD-2-Clause"
repository = "https://github.com/flrgh/rusty-cli"
description = "resty-cli, rewritten"

# not publishing to crates.io (yet), but this needs to be set to true
# in order for cargo-dist to run
publish = true


[dependencies]
mktemp = { version = "0.4.1" }
minijinja = "0.20.0"
shlex = "1.2.0"
strum = { version = "0.25", features = ["derive"] }
strum_macros = "0.25"
libc = "0.2"
nix = { version = "0.27.0", features = ["signal", "process"] }
thiserror = "1.0.49"

[profile.release]
opt-level = "z"
strip = true
codegen-units = 1
lto = true

# cargo-dist
[profile.dist]
inherits = "release"
lto = "thin"

# cargo-dist
[workspace.metadata.dist]
cargo-dist-version = "0.4.0"
ci = ["github"]
installers = ["shell"]
unix-archive = ".tar.gz"
targets = [
	"x86_64-unknown-linux-gnu",
	"x86_64-unknown-linux-musl",
	#"aarch64-unknown-linux-gnu",
	#"aarch64-unknown-linux-musl",
	#"x86_64-apple-darwin",
	#"aarch64-apple-darwin",
]

# cargo-release
[workspace.metadata.release]
sign-commit = true
sign-tag = true
push = true # git
tag = true
consolidate-commits = true
